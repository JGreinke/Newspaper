{% extends 'base.html'%} 

{% block title %} Log In {% endblock title %} 

{%block content%} 
<div>
    <h1 class="header-title">Password Change Request Form:</h1>
    <form method="POST">
        {% csrf_token %} 
        {{ form.as_p }} 
        <input type="submit" value="Change Password" class="btn btn-success">
    </form>
</div>
{%endblock content%}
